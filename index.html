<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #89CFF0, #c7d6dd);
      font-family: 'FangSong', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      text-align: center;
    }
  
    .container {
      color: #fff;
      text-shadow: 2px 2px 4px #000;
      z-index: 1;
      padding: 1em;
      max-width: 90%;
    }
  
    h1 {
      font-size: 4em;
      margin-bottom: 0.5em;
      animation: bounce 1s infinite;
    }
  
    p {
      font-size: 1.5em;
      margin: 0.5em 0;
    }
  
    @keyframes bounce {
      0%, 100% {
        transform: translateY(1px);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  
    .balloons {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('balloons.jpg') repeat-x;
      background-size: 100px 150px;
      animation: float 10s linear infinite;
      opacity: 0.3;
      z-index: 0;
    }
  
    @keyframes float {
      0% { background-position-y: 100%; }
      100% { background-position-y: -200%; }
    }
  
    .cloud-left, .cloud-right {
      position: absolute;
      top: 40px;
      width: 180px;
      height: auto;
      z-index: 2;
      opacity: 0.8;
    }
  
    .cloud-left {
      left: 60px;
    }
  
    .cloud-right {
      right: 60px;
    }
  
    .decor-left, .decor-right {
      position: absolute;
      top: 50%;
      width: 120px;
      height: auto;
      z-index: 2;
      opacity: 0.95;
      transform: translateY(-50%);
    }
  
    .decor-left {
      left: 10px;
      transform: translateY(-50%) rotate(-5deg);
    }
  
    .decor-right {
      right: 10px;
      transform: translateY(-50%) rotate(5deg);
    }
  
    /* üîÅ Responsive Styles */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }
  
      p {
        font-size: 1.2em;
      }
  
      .cloud-left,
      .cloud-right {
        width: 120px;
      }
  
      .decor-left,
      .decor-right {
        width: 90px;
      }
    }
  
    @media (max-width: 480px) {
      h1 {
        font-size: 2em;
      }
  
      p {
        font-size: 1em;
      }
  
      .cloud-left,
      .cloud-right {
        width: 90px;
      }
  
      .decor-left,
      .decor-right {
        width: 70px;
      }
  
      .container {
        padding: 0.5em;
      }
    }
  </style>
</head>
<body>
  <!-- Decorative side images -->
  <img class="decor-left" src="paintercat.jpg" alt="Decoration Left">
  <img class="decor-right" src="cheercat.jpg" alt="Decoration Right">


  <!-- Clouds -->
  <img class="cloud-left" src="clouds.png" alt="Cloud Left">
  <img class="cloud-right" src="clouds.png" alt="Cloud Right">

  <!-- Balloons -->
  <div class="balloons"></div>

  <!-- Main message -->
  <div class="container">
    <h1>Happy Birthday Jess! üéâ</h1>
    <p>Hopefully your life would be less assignments and stress üéà</p>
    <p>Enjoy life much better!!!!!</p>
  </div>
</body>
</html>
