    @keyframes float {

    }

    .float {
      animation: float 3s ease-in-out infinite;
    }

    .flower {
      width: 180px;

      position: absolute;

    }

    .top-left { top: 20px; left: 10px; transform: rotate(0deg); }

    .balloon {
      position: absolute;
      width: 120px;

    .hanging-images {
      position: absolute;

      left: 0;
      width: 100%;

    .hanging-images img {
      width: 100px;
      height: auto;
      border-radius: 0.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .rotated-left { transform: rotate(-5deg); }
    .rotated-right { transform: rotate(5deg); }

    body {
      background-image: url('backgroundimg.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
